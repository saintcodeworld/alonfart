<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Assets</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { display: none; }
        button { background: #0f0; color: #000; padding: 10px 20px; margin: 5px; border: none; cursor: pointer; font-family: monospace; }
        .status { margin: 20px 0; padding: 10px; background: #333; border-left: 3px solid #0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Clicker - Placeholder Generator</h1>
        <p>This tool generates placeholder images for testing. Click the button below to create all placeholders.</p>
        <button onclick="generateAllPlaceholders()">Generate All Placeholders</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function createCanvas(width, height) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function drawGrassBlock(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#7cbd6b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            ctx.fillStyle = '#4a5d23';
            for(let i = 0; i < 50; i++) {
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height * 0.7, 2, 3);
            }
        }

        function drawCrack(canvas, level) {
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3 + level * 2;
            ctx.globalAlpha = 0.3 + level * 0.15;
            
            for(let i = 0; i < level + 2; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }

        function drawHand(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(canvas.width * 0.2, canvas.height * 0.4, canvas.width * 0.3, canvas.height * 0.5);
            ctx.fillStyle = '#c19463';
            ctx.fillRect(canvas.width * 0.25, canvas.height * 0.45, canvas.width * 0.2, canvas.height * 0.1);
        }

        function drawPickaxe(canvas, color, handleColor) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = handleColor;
            ctx.fillRect(canvas.width * 0.3, canvas.height * 0.5, canvas.width * 0.15, canvas.height * 0.4);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.2, canvas.height * 0.3);
            ctx.lineTo(canvas.width * 0.6, canvas.height * 0.3);
            ctx.lineTo(canvas.width * 0.5, canvas.height * 0.2);
            ctx.lineTo(canvas.width * 0.3, canvas.height * 0.2);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(canvas.width * 0.15, canvas.height * 0.7, canvas.width * 0.3, canvas.height * 0.2);
        }

        function drawCoin(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, canvas.width * 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ffed4e';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, canvas.width * 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', canvas.width/2, canvas.height/2);
        }

        function log(message) {
            document.getElementById('status').innerHTML += message + '<br>';
        }

        async function generateAllPlaceholders() {
            document.getElementById('status').innerHTML = '';
            log('Starting placeholder generation...');
            
            const canvas = createCanvas(512, 512);
            
            log('Creating grass_block.png...');
            drawGrassBlock(canvas);
            downloadCanvas(canvas, 'grass_block.png');
            
            for(let i = 1; i <= 4; i++) {
                log(`Creating crack_${i}.png...`);
                const crackCanvas = createCanvas(512, 512);
                drawCrack(crackCanvas, i);
                downloadCanvas(crackCanvas, `crack_${i}.png`);
            }
            
            log('Creating hand.png...');
            const handCanvas = createCanvas(256, 256);
            drawHand(handCanvas);
            downloadCanvas(handCanvas, 'hand.png');
            
            const pickaxes = [
                {name: 'wooden_pickaxe.png', color: '#8b4513', handle: '#654321'},
                {name: 'stone_pickaxe.png', color: '#808080', handle: '#654321'},
                {name: 'iron_pickaxe.png', color: '#c0c0c0', handle: '#654321'},
                {name: 'gold_pickaxe.png', color: '#ffd700', handle: '#654321'},
                {name: 'platinum_pickaxe.png', color: '#4dd0e1', handle: '#654321'},
                {name: 'netherite_pickaxe.png', color: '#3d3d3d', handle: '#654321'}
            ];
            
            pickaxes.forEach(pickaxe => {
                log(`Creating ${pickaxe.name}...`);
                const pickCanvas = createCanvas(256, 256);
                drawPickaxe(pickCanvas, pickaxe.color, pickaxe.handle);
                downloadCanvas(pickCanvas, pickaxe.name);
            });
            
            log('Creating coin.png...');
            const coinCanvas = createCanvas(128, 128);
            drawCoin(coinCanvas);
            downloadCanvas(coinCanvas, 'coin.png');
            
            log('');
            log('âœ“ All placeholders generated!');
            log('');
            log('IMPORTANT: Move all downloaded files to the /assets/ folder');
            log('For sounds, you can create silent audio files or skip them for now.');
            log('The game will still work without sounds.');
        }
    </script>
</body>
</html>
