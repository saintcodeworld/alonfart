<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Formatting Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background: #0a0a0a; padding: 20px;">
    <h2 style="color: #00ffff; font-family: 'Press Start 2P', monospace; font-size: 12px; margin-bottom: 20px;">COMMA FORMATTING TEST</h2>
    
    <div class="coin-display" style="margin: 20px 0;">
        <div class="coin-wrapper">
            <span class="pixel-icon">[â—Ž]</span>
            <span id="testCoinCount">0</span>
            <span class="coin-label">COINS</span>
        </div>
    </div>

    <div style="margin: 20px 0;">
        <button class="pixel-btn" onclick="testFormatting(1000)">Test 1,000</button>
        <button class="pixel-btn" onclick="testFormatting(20000)">Test 20,000</button>
        <button class="pixel-btn" onclick="testFormatting(31907)">Test 31,907</button>
        <button class="pixel-btn" onclick="testFormatting(1500000)">Test 1,500,000</button>
        <button class="pixel-btn" onclick="testFormatting(987654321)">Test 987,654,321</button>
    </div>

    <div style="margin: 20px 0; color: #00aaaa; font-family: 'Press Start 2P', monospace; font-size: 8px;">
        <p>Current value: <span id="currentValue">0</span></p>
        <p>Formatted: <span id="formattedValue">0</span></p>
    </div>

    <script>
        function testFormatting(amount) {
            // Test the formatting logic
            const formatted = amount.toLocaleString();
            
            // Update displays
            document.getElementById('testCoinCount').textContent = formatted;
            document.getElementById('currentValue').textContent = amount;
            document.getElementById('formattedValue').textContent = formatted;
            
            console.log(`Original: ${amount} -> Formatted: ${formatted}`);
        }

        // Test initial formatting
        testFormatting(31907);
    </script>
</body>
</html>
