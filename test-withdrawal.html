<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Withdrawal - Debug Console</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.9/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: monospace;
            margin: 5px;
            width: 400px;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .info {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>Withdrawal System Test Console</h1>
    
    <div>
        <h3>Test Withdrawal to: 5b29n5JgkWttVbLLUezwWHCDY6fyxYxyHHDYvMUyWabs</h3>
        <button onclick="testTreasuryConfig()">1. Test Treasury Config</button>
        <button onclick="testWalletInit()">2. Test Wallet Init</button>
        <button onclick="testConnection()">3. Test Solana Connection</button>
        <button onclick="checkPendingWithdrawals()">4. Check Pending Withdrawals</button>
        <button onclick="processWithdrawal()">5. Process Withdrawal</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div>
        <h3>Manual Withdrawal Test</h3>
        <input type="text" id="withdrawalId" placeholder="Enter Withdrawal ID">
        <button onclick="manualProcess()">Process Specific Withdrawal</button>
    </div>
    
    <div class="log" id="logOutput"></div>

    <script type="module">
        import { TREASURY_CONFIG, initializeTreasuryWallet } from './treasury-config.js';
        import { WithdrawalService } from './withdrawal-service.js';
        import { WithdrawalProcessor } from './withdrawal-processor.js';
        import { getSupabaseClient } from './supabase-config.js';

        window.TREASURY_CONFIG = TREASURY_CONFIG;
        window.initializeTreasuryWallet = initializeTreasuryWallet;
        window.withdrawalService = new WithdrawalService();
        window.withdrawalProcessor = new WithdrawalProcessor();
        window.supabase = getSupabaseClient();

        function log(message, type = 'info') {
            const output = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        window.log = log;

        window.testTreasuryConfig = function() {
            log('=== Testing Treasury Configuration ===');
            log(`Public Key: ${TREASURY_CONFIG.publicKey}`);
            log(`Token Mint: ${TREASURY_CONFIG.tokenMintAddress}`);
            log(`Network: ${TREASURY_CONFIG.network}`);
            log(`RPC URL: ${TREASURY_CONFIG.rpcUrl}`);
            log(`Min Withdrawal: ${TREASURY_CONFIG.minWithdrawal}`);
            log('Treasury config loaded successfully', 'success');
        };

        window.testWalletInit = function() {
            log('=== Testing Wallet Initialization ===');
            try {
                const wallet = initializeTreasuryWallet();
                if (wallet) {
                    log(`Wallet initialized successfully!`, 'success');
                    log(`Public Key: ${wallet.publicKey.toString()}`);
                    log(`Expected: ${TREASURY_CONFIG.publicKey}`);
                    if (wallet.publicKey.toString() === TREASURY_CONFIG.publicKey) {
                        log('Public key matches config!', 'success');
                    } else {
                        log('WARNING: Public key does NOT match config!', 'error');
                    }
                } else {
                    log('Wallet initialization failed!', 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };

        window.testConnection = async function() {
            log('=== Testing Solana Connection ===');
            try {
                const connection = new window.solanaWeb3.Connection(
                    TREASURY_CONFIG.rpcUrl,
                    'confirmed'
                );
                const version = await connection.getVersion();
                log(`Connected to Solana! Version: ${JSON.stringify(version)}`, 'success');
                
                // Test treasury wallet balance
                const wallet = initializeTreasuryWallet();
                if (wallet) {
                    const balance = await connection.getBalance(wallet.publicKey);
                    log(`Treasury SOL Balance: ${balance / 1e9} SOL`);
                }
            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
            }
        };

        window.checkPendingWithdrawals = async function() {
            log('=== Checking Pending Withdrawals ===');
            try {
                const { data, error } = await window.supabase
                    .from('withdrawals')
                    .select('*')
                    .eq('status', 'pending')
                    .order('created_at', { ascending: true });

                if (error) {
                    log(`Database error: ${error.message}`, 'error');
                    return;
                }

                if (!data || data.length === 0) {
                    log('No pending withdrawals found', 'info');
                    return;
                }

                log(`Found ${data.length} pending withdrawal(s)`, 'success');
                data.forEach((w, i) => {
                    log(`\n--- Withdrawal ${i + 1} ---`);
                    log(`ID: ${w.id}`);
                    log(`User ID: ${w.user_id}`);
                    log(`Amount: ${w.amount}`);
                    log(`Wallet: ${w.phantom_wallet_address}`);
                    log(`Created: ${w.created_at}`);
                    log(`Status: ${w.status}`);
                });
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        };

        window.processWithdrawal = async function() {
            log('=== Processing Pending Withdrawals ===');
            try {
                // Get first pending withdrawal
                const { data, error } = await window.supabase
                    .from('withdrawals')
                    .select('*')
                    .eq('status', 'pending')
                    .order('created_at', { ascending: true })
                    .limit(1);

                if (error) {
                    log(`Database error: ${error.message}`, 'error');
                    return;
                }

                if (!data || data.length === 0) {
                    log('No pending withdrawals to process', 'info');
                    return;
                }

                const withdrawal = data[0];
                log(`Processing withdrawal ID: ${withdrawal.id}`);
                log(`Amount: ${withdrawal.amount} tokens`);
                log(`To: ${withdrawal.phantom_wallet_address}`);

                const result = await window.withdrawalService.processWithdrawal(withdrawal.id);
                
                if (result.success) {
                    log(`SUCCESS! Transaction: ${result.transactionHash}`, 'success');
                } else {
                    log(`Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };

        window.manualProcess = async function() {
            const withdrawalId = document.getElementById('withdrawalId').value;
            if (!withdrawalId) {
                log('Please enter a withdrawal ID', 'error');
                return;
            }

            log(`=== Processing Withdrawal ${withdrawalId} ===`);
            try {
                const result = await window.withdrawalService.processWithdrawal(withdrawalId);
                
                if (result.success) {
                    log(`SUCCESS! Transaction: ${result.transactionHash}`, 'success');
                } else {
                    log(`Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };

        window.clearLog = function() {
            document.getElementById('logOutput').innerHTML = '';
        };

        // Auto-run initial tests
        log('Withdrawal Test Console Loaded', 'success');
        log('Click buttons above to run tests', 'info');
    </script>
</body>
</html>
